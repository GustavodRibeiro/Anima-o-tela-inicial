<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .fundo
        {
            background-color: black;
          width: 100%;
  height: 100%;
  position: absolute;
  top: 0px;
  left: 0%;
  display: flex;
  flex-direction: row;
  align-items: center;
  align-content: center;
  justify-content: center;  
        }
        .imagem{
            position: absolute;
            animation: circle 8s infinite;
        }
        @keyframes circle
        {
            0%{top: 10%;}
        }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="imagem">
            <img src="1_e_Loq49BI4WmN7o9ItTADg.gif"
            width="700px">
        </div>
    </div>
</body>
</html>
